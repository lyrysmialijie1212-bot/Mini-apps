<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Swing 🌈</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="container">
    <h1>Mood Swing 🌈</h1>
    <p>Keep your mood balanced! Click the correct reaction.</p>
    <div id="balanceArea"><span id="character">🙂</span></div>
    <p>Mood Meter: <span id="meter">50</span>/100</p>
    <div id="buttons">
        <button class="reactionBtn" data-direction="left">⬅️ Left</button>
        <button class="reactionBtn" data-direction="right">➡️ Right</button>
    </div>
    <button id="startBtn">Start Game</button>
    <p id="instruction"></p>
    <p id="message"></p>
    <h3>🏆 Leaderboard</h3>
    <ol id="leaderboard"></ol>
</div>
<script src="script.js"></script>
</body>
</html>
